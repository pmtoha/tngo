  <!-- SURVEY FORM -->
  <main class="container my-5">
    <h1 class="mb-4 text-center">Community Feedback Survey</h1>


<form action="https://formsubmit.co/toha.thestate@gmail.com"


    <form action="https://formsubmit.co/toha.thestate@gmail.com" method="POST" enctype="text/plain" class="row g-3" id="surveyForm">

      <div class="col-md-6">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="Name" id="name" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email Address (optional)</label>
        <input type="email" name="Email" id="email" class="form-control" />
      </div>

      <div class="col-md-12">
        <label class="form-label">How did you hear about TNGO?</label>
        <select name="Referral Source" class="form-select" required>
          <option value="">Select an option</option>
          <option>Facebook / Social Media</option>
          <option>Event / Workshop</option>
          <option>Friend or Family</option>
          <option>Google / Search Engine</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-md-12">
        <label class="form-label">Which areas interest you most?</label><br/>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Interest" value="E-waste Recycling" id="interest1" />
          <label class="form-check-label" for="interest1">E-waste Recycling</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Interest" value="Youth Training" id="interest2" />
          <label class="form-check-label" for="interest2">Youth Training</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Interest" value="Environmental Awareness" id="interest3" />
          <label class="form-check-label" for="interest3">Environmental Awareness</label>
        </div>
      </div>

      <div class="col-md-12">
        <label for="message" class="form-label">Comments or Suggestions</label>
        <textarea name="Message" id="message" class="form-control" rows="4"></textarea>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-accent btn-lg">Submit</button>
      </div>
    </form>
  </main>
