<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Us — TNGO</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    :root { --accent: #28a745; }
    body { padding-top: 80px; }
    .btn-accent { background: var(--accent); border: none; }
    .btn-accent:hover { background: #218838; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" height="35" alt="Logo" class="me-2"/>
      TNGO
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="join.html">Join Us</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORM WITH EMAIL HANDLER -->
  <main class="container my-5">
    <h1 class="mb-4 text-center">Join Our Team</h1>

    <form action="https://formsubmit.co/toha.thestate@gmail.com"
          method="POST"
          enctype="multipart/form-data"
          class="row g-3">

      <!-- FormSubmit Hidden Fields -->
      <input type="hidden" name="_next" value="/thankyou.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="_honey" style="display:none">

     <div class="row g-4">
        <div class="col-md-6">
          <label for="joinSelect" class="form-label">Join As</label>
          <select id="joinSelect" name="Join Us" class="form-select" required>
            <option value="">— Select —</option>
            <option>join Us</option>
  
          </select>
        </div>

        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="Full Name"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            name="Email"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="Phone"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="photo" class="form-label">Upload Photo</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept=".jpg,.png,.jpeg"
            class="form-control"
          />
        </div>

        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select
            id="gender"
            name="Gender"
            class="form-select"
            required
          >
            <option value="">— Select —</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input
            type="date"
            id="dob"
            name="dob"
            class="form-control"
          />
        </div>

        <div class="col-md-6">
          <label for="qualification" class="form-label">Highest Qualification</label>
          <select
            id="qualification"
            name="Qualification"
            class="form-select"
            required
          >
            <option value="">— Select —</option>
            <option>SSC</option>
            <option>HSC</option>
            <option>Bachelor’s Degree</option>
            <option>Master’s Degree</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="field" class="form-label">Field of Study</label>
          <input
            type="text"
            id="field"
            name="Field of Study"
            class="form-control"
          />
        </div>

        <div class="col-md-6">
          <label for="experience" class="form-label">Years of Experience</label>
          <input
            type="number"
            id="experience"
            name="Experience"
            min="0"
            max="50"
            step="1"
            class="form-control"
          />
        </div>

              <!-- Position & Skills -->
      <div class="col-md-6">
        <label class="form-label" for="position">Position Applied For</label>
        <select class="form-select" id="position" name="Position" required>
          <option value="">Select…</option>
          <option>Volunteer</option>
          <option>Intern</option>
          <option>Program Assistant</option>
          <option>Communications Officer</option>
          <option>Finance Assistant</option>
        </select>
      </div>

        <div class="col-md-6">
          <label for="bloodGroup" class="form-label">Blood Group</label>
          <select
            id="bloodGroup"
            name="Blood Group"
            class="form-select"
            required
          >
            <option value="">— Select —</option>
            <option>A+</option>
            <option>A−</option>
            <option>B+</option>
            <option>B−</option>
            <option>O+</option>
            <option>O−</option>
            <option>AB+</option>
            <option>AB−</option>
          </select>
        </div>

<div class="col-12">
        <label class="form-label">Relevant Skills</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="skill1" name="Skills" value="e-waste management">
          <label class="form-check-label" for="skill1">E-waste Management</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="skill2" name="Skills" value="repair">
          <label class="form-check-label" for="skill2">Repair & Refurbishment</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="skill3" name="Skills" value="training">
          <label class="form-check-label" for="skill3">Training & Teaching</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="skill4" name="Skills" value="communication">
          <label class="form-check-label" for="skill4">Communication</label>
        </div>
      </div>

        <div class="col-md-6">
          <label for="cv" class="form-label">Upload Your CV</label>
          <input
            type="file"
            id="cv"
            name="cv"
            accept=".pdf,.doc,.docx"
            class="form-control"
          />
        </div>

        <div class="col-md-6">
          <label for="coverLetter" class="form-label">Cover Letter</label>
          <textarea
            id="coverLetter"
            name="Cover Letter"
            rows="4"
            class="form-control"
          ></textarea>
        </div>

      <!-- Submit -->
      <div class="col-12 text-center">
        <button class="btn btn-accent btn-lg" type="submit">Submit Application</button>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 bg-light text-center">
    <div class="container">
      <p class="mb-0">&copy; 2025 TNGO. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
